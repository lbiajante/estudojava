			<body>

						<legend>Listagem:</legend>
						<input type="radio" name="tlistagem" id="cCadastro" /><label

							type="radio" name="tlistagem" id="cRegistro" /><label

							type="radio" name="tlistagem" id="cLugar" /><label for="cLugar">Lugares
							Visitados</label>
					</fieldset>
				</form>
				<input type="image" name="tEnviarLista"
					src="_imagens/botao-enviar.png" onclick="optionList()">
